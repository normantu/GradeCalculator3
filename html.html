<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bungee Hairline' rel='stylesheet'>
</head>
<body>
<center><div class="w3-container w3-white w3-center"><h1 class="w3-xxxlarge w3-bungee">Grade Calculator</h1></div></center>

<div id="sect1">

    <table id="table1">
        <tr class="w3-bungee">
            <th>Homework Points</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td><input type="text" id="ipoints" placeholder="50, 60, 70, 80, 90,100"></td>
            <td><input type="text" id="iweight" placeholder="20"></td>
        </tr>
    </table>

    <input type="text" id="catName" placeholder="Enter new category">
    <button onclick="addRow()" class="w3-button w3-xlarge w3-circle w3-black" id="addButton">+</button>

    <br>
    <br>
    <button onclick="calculateCurrentGrade()" class="w3-button w3-white w3-border w3-border-black w3-round-xlarge w3-xlarge">Calculate my grade</button>
    <br>
    <span id="grade"></span>
</div>

<div id="sect2">
    <h1 class="w3-xxlarge w3-bungee w3-center w3-panel w3-topbar w3-bottombar w3-border-light-gray w3-white">Calculator for final tests</h1>

    <table id="table2">
        <tr class="w3-bungee w3-center">
            <td>Final Grade</td>
            <td>Final weight</td>
        </tr>
        <tr>
            <td><input type="text" id="wanted" placeholder="80"></td>
            <td><input type="text" id="finalweight" placeholder="30"></td>
        </tr>
    </table>

    <br>
    <button onclick="calculateGradeNeeded()" class="w3-button w3-white w3-border w3-border-black w3-round-xlarge w3-xlarge">Calculate the grade I need</button>
    <br>
    <span id="userNeed">You need to get a <span id="needed">___</span>% to get the grade that you want</span>
</div>

</body>
</html>
